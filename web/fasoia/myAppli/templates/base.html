{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="">
	<meta name="description" content="">

	<title>{% block title %} Fasoia {% endblock %}</title>

	<!-- stylesheet css -->
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
	<link rel="stylesheet" href="{% static "css/nivo-lightbox.css" %}">
	<link rel="stylesheet" href="{% static "css/nivo_themes/default/default.css" %} ">
	<link rel="stylesheet" href="{% static "css/style.css" %} ">
	<!-- google web font css -->
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,600,700' rel='stylesheet' type='text/css'>

	{% block extra_css %}{% endblock %}

</head>
<body data-spy="scroll" data-target=".navbar-collapse">
	
<!-- navbar -->
{% include "partials/navbar.html" %}

{% block content %}

{% endblock %}

<!-- footer section -->
{% include "partials/footer.html" %}

<!-- divider section -->
<div class="container">
	<div class="row">
		<div class="col-md-1 col-sm-1"></div>
		<div class="col-md-10 col-sm-10">
			<hr>
		</div>
		<div class="col-md-1 col-sm-1"></div>
	</div>
</div>

<!-- copyright section -->
 {% include "partials/copyright.html" %}

<!-- scrolltop section -->
<a href="#top" class="go-top"><i class="fa fa-angle-up"></i></a>


<!-- javascript js -->	
<script src="{% static "js/jquery.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>	
<script src="{% static "js/nivo-lightbox.min.js" %}"></script>
<script src="{% static "js/smoothscroll.js" %}"></script>
<script src="{% static "js/jquery.nav.js" %}"></script>
<script src="{% static "js/isotope.js" %}"></script>
<script src="{% static "js/imagesloaded.min.js" %}"></script>
<script src="{% static "js/custom.js" %}"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
